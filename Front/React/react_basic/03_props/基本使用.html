<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="test"></div>

<script src="../js/react.development.js" type="text/javascript"></script>
<script src="../js/react-dom.development.js" type="text/javascript"></script>

<script src="../js/babel.min.js" type="text/javascript"></script>
<script src="../js/prop-types.js" type="text/javascript"></script>

<script type="text/babel">
    class Beanmeat extends React.Component {
        render() {
            console.log(this)
            return (
               <ul>
                   <li>姓名：{this.props.name}</li>
                   <li>性别：{this.props.sex}</li>
                   <li>年龄：{this.props.age}</li>
               </ul>
           )
        }
    }
    const p = {name: 'beanmeat', age: '19', sex: '男'}
    Beanmeat.propTypes = {
        name: PropTypes.string.isRequired
    }
    Beanmeat.defaultProps = {
        sex: 'no sex'
    }
    ReactDOM.render(<Beanmeat {...p}/>,document.getElementById('test'))
</script>
</body>
</html>
