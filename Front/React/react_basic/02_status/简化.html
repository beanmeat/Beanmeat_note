<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="test"></div>

<script src="../js/react.development.js" type="text/javascript"></script>
<script src="../js/react-dom.development.js" type="text/javascript"></script>

<script src="../js/babel.min.js" type="text/javascript"></script>

<script type="text/babel">
    class Beanmeat extends React.Component {
        state = {isHot:true,name: 'beanmeat'}
        render() {
            const {isHot,name} = this.state
            return <h2 onClick = {this.changeWeather}>今天天气很{isHot ? '炎热' : '凉爽'}，{ name }</h2>
        }
        changeWeather = () => {
            const isHot =  this.state.isHot;
            console.log(this,isHot)
            this.setState({isHot:!isHot});
        }
    }
    ReactDOM.render(<Beanmeat/>,document.getElementById('test'))
</script>
</body>
</html>
